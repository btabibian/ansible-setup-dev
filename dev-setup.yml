---
- hosts: localhost
  remote_user: sudo
  vars:
      user_name: behzadtabibian
      git_user: Behzad Tabibian
      git_email: me@btabibian.com

      sshd: ssh
      sshd_config: /etc/ssh/sshd_config

  handlers:
    - name: restart sshd
      service: name=sshd state=restarted

  tasks:

    # User management

    - name: Install sudo
      package:
        name: sudo
        state: present
      tags:
        - user

    - name: Make sure we have a 'wheel' group
      group:
        name: wheel
        state: present
      tags:
        - user

    - name: Allow 'wheel' group to have passwordless sudo
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'
      tags:
        - user

    - name: "Create/add {{ user_name }} to wheel group"
      user:
        name: "{{ user_name }}"
        groups: wheel
        shell: /bin/bash
        append: yes
        state: present
        createUsers: yes
      tags:
        - user

    - name: "Set up authorized keys for the {{ user_name }} user"
      authorized_key:
        user: "{{ user_name }}"
        key: "{{ item }}"
      with_file:
        - keys/id_rsa.pub
      tags:
        - user

    - name: Disable empty password login
      lineinfile: dest={{ sshd_config }} regexp="^#?PermitEmptyPasswords" line="PermitEmptyPasswords no"
      notify: restart sshd
      tags:
        - user

    - name: Disable remote root login
      lineinfile: dest={{ sshd_config }} regexp="^#?PermitRootLogin" line="PermitRootLogin no"
      notify: restart sshd
      tags:
        - user

    - name: Disable password login
      lineinfile: dest={{ sshd_config }} regexp="^(#\s*)?PasswordAuthentication " line="PasswordAuthentication no"
      notify: restart sshd
      tags:
        - user

    # Install dev tools

    - name: Install VIM
      package:
        name: vim
        state: present
      tags:
        - dev

    - name: Install git
      package:
        name: git
        state: present
      tags:
        - dev

    - name: Install tmux
      package:
        name: tmux
        state: present
      tags:
        - dev

    - name: Install htop
      package:
        name: htop
        state: present
      tags:
        - dev

    - name: Ensure local/z dir exists
      become: true
      become_user: "{{ user_name }}"
      file:
        path: "/Users/{{ user_name }}/.local/z"
        state: directory
      tags:
        - dev

    - name: Install z.sh
      become: true
      become_user: "{{ user_name }}"
      get_url:
        url: https://raw.githubusercontent.com/rupa/z/master/z.sh
        dest: "/Users/{{ user_name }}/.local/z/z.sh"
      tags:
        - dev

    - name: Install nvm.sh
      become: true
      become_user: "{{ user_name }}"
      shell: >
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.34.0/install.sh | bash
      args:
        warn: false
        creates: "/Users/{{ user_name }}/.nvm/nvm.sh"
      tags:
        - dev

    - name: Install Ruby
      package:
        name: ruby
        state: present

    - name: Install Node 12
      become_user: "{{ user_name }}"
      become: true
      shell: ". /Users/{{ user_name }}/.nvm/nvm.sh && nvm install 12"
      args:
          creates: "/Users/{{ user_name }}/.nvm/versions/node/v12*"
          executable: bash
      tags:
        - dev

    # Prepare VIM

    - name: Install vim-plug
      become: true
      become_user: "{{ user_name }}"
      shell:  "curl -fLo /Users/{{ user_name }}/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim"
      args:
          warn: false
          creates: "/Users/{{ user_name }}/.vim/autoload/plug.vim"
      tags:
        - dev

    # Copy configuration files
    - name: Install vim plugins
      become: true
      become_user: "{{ user_name }}"
      shell:  "vim +PlugInstall +qall"
      tags:
        - dev

    - name: Copy inputrc
      copy:
        src: dotfiles/inputrc
        dest: "/Users/{{ user_name }}/.inputrc"
        owner: "{{ user_name }}"

    - name: Copy vimrc
      copy:
        src: dotfiles/vimrc
        dest: "/Users/{{ user_name }}/.vimrc"
        owner: "{{ user_name }}"
      tags:
        - dev

    - name: Copy bashrc
      copy:
        src: dotfiles/bashrc
        dest: "/Users/{{ user_name }}/.bashrc"
        owner: "{{ user_name }}"
      tags:
        - dev

    - name: Copy tmux.conf
      copy:
        src: dotfiles/tmux.conf
        dest: "/Users/{{ user_name }}/.tmux.conf"
        owner: "{{ user_name }}"
      tags:
        - dev

    - name: Copy gitconfig
      copy:
        src: dotfiles/gitconfig
        dest: "/Users/{{ user_name }}/.gitconfig"
        owner: "{{ user_name }}"
      tags:
        - dev

    - name: Fix user's full name in gitconfig
      become_user: "{{ user_name }}"
      become: true
      shell: "git config --global user.name '{{ git_user }}'"
      tags:
        - dev

    - name: Fix user's email in gitconfig
      become_user: "{{ user_name }}"
      become: true
      shell: "git config --global user.email '{{ git_email }}'"
      tags:
        - dev

    - name: Copy gitignore
      copy:
        src: dotfiles/gitignore
        dest: "/Users/{{ user_name }}/.gitignore"
        owner: "{{ user_name }}"
      tags:
        - dev

    - name: Ensure ~/bin dir exists
      become: true
      become_user: "{{ user_name }}"
      file:
        path: "/Users/{{ user_name }}/bin"
        state: directory
      tags:
        - dev

    - name: Copy conda.sh
      copy:
        src: dotfiles/conda.sh
        dest: "/Users/{{ user_name }}/bin/conda.sh"
        owner: "{{ user_name }}"
      tags:
        - dev


    # Install powerline fonts

    - name: Fetch Powerline fonts
      become: true
      become_user: "{{ user_name }}"
      git:
        repo: https://github.com/powerline/fonts.git
        dest: "/Users/{{ user_name }}/powerline-fonts"
      tags:
        - dev

    - name: Install fonts
      become: true
      become_user: "{{ user_name }}"
      shell: ./install.sh
      args:
        chdir: "/Users/{{ user_name }}/powerline-fonts"
        creates: "/Users/{{ user_name }}/.local/share/fonts/Anonymice Powerline.ttf"
      tags:
        - dev


    # Install Miniconda.sh

    - name: Download miniconda
      become: true
      become_user: "{{ user_name }}"
      get_url:
        url: https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
        dest: "/Users/{{ user_name }}/miniconda.sh"
      tags:
        - dev

    - name: Install miniconda
      become: true
      become_user: "{{ user_name }}"
      shell: "bash /Users/{{ user_name }}/miniconda.sh -b -p /Users/{{ user_name }}/miniconda3"
      args:
          creates: "/Users/{{ user_name }}/miniconda3"
      tags:
        - dev
